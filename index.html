<!-- /gpt/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garbuz GPT</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    textarea { width: 100%; height: 120px; margin-bottom: 1em; }
    #response { white-space: pre-wrap; margin-top: 1em; }
  </style>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <h1>Garbuz GPT</h1>
  <textarea id="prompt" placeholder="Ask me anything..."></textarea><br>
  <button onclick="sendPrompt()">Submit</button>
  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = 'Thinking...';

      const res = await fetch('chat.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt: prompt })
      });

      const data = await res.json();
      responseDiv.textContent = data.reply || 'Error!';
    }
  </script>
</body>
</html>
